<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Admission Form</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      background-image: url("https://as2.ftcdn.net/v2/jpg/02/10/93/55/500_F_210935550_vk9TUYQ4uHKBhePm1derj1pASOwLz3dl.jpg");
      background-position: center;
      background-repeat: no-repeat;
      background-color:aliceblue;
      background-size:cover;
      padding: 20px;
    }

    .form-container {
      background-color:#f2f2f2;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
    <img src="C:\Users\hp\Desktop\pic\cht.png">
  <div class="form-container">
    <h1>Chitkara Admission Form</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="6" placeholder="Enter your address" required></textarea>


      <label for="program">Program:</label>
      <select id="program" name="program" required>
        <option value="">Select a program</option>
        <option value="bachelor">Bachelor's Degree</option>
        <option value="master">Master's Degree</option>
        <option value="phd">PhD</option>
        <option value="adress">adress</option>
       
      </select>
      
      <label for="tenth-percentage">10th Percentage:</label>
      <input type="number" id="tenth-percentage" name="tenth-percentage" min="0" max="200" step="1" required>

      <label for="twelfth-percentage">12th Percentage:</label>
      <input type="number" id="twelfth-percentage" name="twelfth-percentage" min="0" max="200" step="1" required>

      <label for="extracurricular">Extracurricular Activities:</label>
      <textarea id="extracurricular" name="extracurricular" rows="5" placeholder="Enter your extracurricular activities" required></textarea>


      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
